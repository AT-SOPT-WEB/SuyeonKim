<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST</title>

    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js"></script>
</head>

<body>
    <div class="filter-container">
        <button class="total-button">전체</button>
        <button class="completed-button">완료됨</button>
        <button class="incomplete-button">미완료</button>
        <div class="importance-wrapper">
            <button class="importance-button">
                <span>중요도 <img src="image/polygon.svg" alt="polygon" width="12px" /></span>
            </button>

            <div class="importance-dropdown hidden">
                <div data-priority="1">1</div>
                <div data-priority="2">2</div>
                <div data-priority="3">3</div>
            </div>
        </div>
    </div>

    <section class="main">
        <div class="add-container">
            <input class="todo-input" placeholder="할 일을 입력하세요!"></input>
            <select class="importance-select">
                <option value="">중요도 선택</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <button class="add-button">추가</button>
        </div>

        <div class="button-container">
            <button class="delete-button">삭제</button>
            <button class="complete-button">완료</button>
        </div>

        <table class="todo-table">
            <thead>
                <tr>
                    <th scope="col"><input type="checkbox"></th>
                    <th scope="col">중요도</th>
                    <th scope="col">완료됨</th>
                    <th scope="col">할 일</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <div class="modal">
        <span class="modal-content">
            <p>이미 완료된 todo입니다.</p>
            <img class="close-button" src="image/close-medium.svg" alt="close" width="24px" />
        </span>
    </div>
</body>
</html>
